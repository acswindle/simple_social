<form action=
        {%if signup %}
        "/signup" 
        {%else %}
        "/login"
        {%endif %}
        method="post">
    <label for="username">Username</label>
    <input type="text" name="username" class="input">
    <label for="password">Password</label>
    <input type="password" name="password" class="input">
    <input type="submit" class="button">
</form>
