{%extends "base.html" %}
{%block content %}
<div class="card">
    <header class="card-header">
        <p class="card-header-title">
            Simple Social Media
        </p>
    </header>
    <div class="card-content">
        <form hx-post="/post" hx-trigger="submit" hx-target="#posts" hx-swap="innerHTML" hx-ext="json-enc">
            <label class="label">Post Title</label>
            <input type="text" name="post_title" class="input">
            <label class="label">Post</label>
            <input type="text" name="post_text" class="input">
            <input type="submit" class="button">
        </form>
    </div>
</div>
{%endblock %}
<div id="posts" hx-trigger="load" hx-get="/posts" hx-swap="innerHTML">
